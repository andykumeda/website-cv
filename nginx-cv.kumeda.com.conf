# Nginx configuration for cv.kumeda.com (CV subdomain)
# This config redirects the root path to /cv so visitors see the CV immediately
server {
    server_name cv.kumeda.com;
    
    root /var/www/cv;
    index index.html;
    
    # Handle SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Add caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cv.kumeda.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cv.kumeda.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect
server {
    if ($host = cv.kumeda.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name cv.kumeda.com;
    listen 80;
    return 404; # managed by Certbot
}
